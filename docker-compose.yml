services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: guidesphere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - gs_pg:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:8000"
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  gs_pg:
